<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href= "principal.css">
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sour Gummy' rel='stylesheet'>
</head>
<body>
    <div class="cabeçalho">
        <img src="/task1.png" alt="Logo do Site" height="115px">
        <div class="palavras">
            <h1>Tasks</h1>
            <h3>Minha Lista de Tarefas</h3>
        </div>
    </div>
    <div class="maioral">
        <div class="barra">
            <button class="tarefas">Tarefas</button>
            <button class="perfil">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            Perfil</button>
        </div>
        <div class="digitar" >
            <input type="novaTarefa" id="novaTarefa" placeholder="Digite sua nova tarefa">
            <button class="adicionartarefa">+ Adicionar</button>
        </div>
        <div class="abas">
            <button class="todas">Todas</button>
            <button class="pendentes">Pendentes</button>
            <button class="feitas">Concluídas</button>
        </div>
        <div class="bloco">
            <p>Adicione Sua Pirmeira Tarefa</p>
        </div>
    </div>
</body>
</html>
