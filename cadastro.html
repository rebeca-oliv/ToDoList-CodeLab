<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <h1> Cadastro </h1>

    <main class="container">
        <div>
            <label for="usuNome"> Nome: </label>
            <input type="text" name="usuNome" id="usuNome" placeholder="Nome">
        </div>
        
        <div>
            <label for="usuEmail"> Email: </label>
            <input type="email" name="usuEmail" id="usuEmail" placeholder="Email">
        </div>

        <div>
            <label for="usuSenha"> Senha: </label>
            <input type="password" name="usuSenha" id="usuSenha" placeholder="Senha">
        </div>
        
        <div>
            <label for="usuConfSenha"> Confirmar a senha: </label>
            <input type="password" name="usuConfSenha" id="usuConfSenha" placeholder="Confirmar a senha">
        </div>
    </main>
    
</body>
</html>
